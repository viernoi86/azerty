<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Profile bladrox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://w.wallhaven.cc/full/w5/wallhaven-w5eq57.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p.bio {
      max-width: 500px;
      margin: 10px auto 30px auto;
      font-size: 1.2rem;
      text-align: center;
    }

    .audio-player {
      position: fixed;
      bottom: 20px;
      width: 95%;
      max-width: 650px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .play-btn,
    .skip-btn {
      background: white;
      color: black;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    .progress-container {
      flex: 1;
      position: relative;
      height: 5px;
      background: #555;
      border-radius: 3px;
      cursor: pointer;
      margin: 0 10px;
    }

    .progress-bar {
      position: absolute;
      height: 100%;
      background: #00ffcc;
      width: 0%;
      border-radius: 3px;
    }

    .time {
      font-size: 0.8rem;
      white-space: nowrap;
    }

    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="clock">00:00:00</div>
